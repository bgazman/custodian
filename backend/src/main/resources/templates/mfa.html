<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Multi-Factor Authentication | IDP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script>
        // Add this before the mfa.js script
        console.log('Page loaded');
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo);
            return false;
        };
    </script>

    <script th:src="@{/js/mfa.js}"
            onerror="console.error('Failed to load mfa.js')"
            onload="console.log('mfa.js loaded successfully')">
    </script>
</head>
<body>
<h1>Multi-Factor Authentication</h1>
<div class="form-container">
    <form id="mfaForm" action="javascript:void(0);">        <div>
            <p>Please enter the verification code sent to your
                <span th:if="${mfaMethod == 'SMS'}" th:text="'phone'">device</span>
                <span th:if="${mfaMethod == 'EMAIL'}" th:text="${#strings.mask(email, '*', 3, email.indexOf('@'))}">email</span>
            </p>
        </div>
        <!-- Email -->
        <input type="hidden" id="email" name="email" th:value="${email}" />

        <!-- MFA Token -->
        <div>
            <label for="mfaToken">Verification Code:</label>
            <input type="text"
                   id="mfaToken"
                   name="token"
                   th:data-mode="${mfaMethod?.toLowerCase()}"
                   required
                   pattern="[0-9]*"
                   inputmode="numeric"
                   autocomplete="one-time-code"
                   class="form-input" />
        </div>

        <!-- OAuth Parameters -->
        <input type="hidden" id="clientId" name="clientId" th:value="${clientId}" />
        <input type="hidden" id="state" name="state" th:value="${state}" />
        <input type="hidden" id="redirectUri" name="redirectUri" th:value="${redirectUri}" />
        <input type="hidden" id="responseType" name="responseType" th:value="${responseType}" />
        <input type="hidden" id="scope" name="scope" th:value="${scope}" />
        <input type="hidden" id="mfaMethod" name="mfaMethod" th:value="${mfaMethod}" />

        <!-- Submit Button -->
        <div>
            <button type="submit">Verify</button>
        </div>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="alternative-options">
            <div class="register-link">
                <a href="#" onclick="resendCode()">Resend Code</a>
                <span>|</span>
                <a href="#" onclick="showBackupCodeForm()">Use Backup Code</a>
            </div>
        </div>

        <div class="support-link register-link">
            Having trouble? <a href="/support">Contact Support</a>
        </div>
    </form>
</div>

<!-- Modal Overlay -->
<div class="modal-overlay"></div>

<!-- Error Modal -->
<div id="errorModal">
    <p id="errorMessage"></p>
    <button onclick="closeErrorModal()">Close</button>
</div>
</body>
</html>
