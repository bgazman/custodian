<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password | IDP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script type="module" src="/js/password-reset.js"></script>
</head>
<body>
<h1>Reset Your Password</h1>
<div class="form-container">
    <form id="passwordResetForm">
        <!-- Email -->
        <input type="hidden" id="email" name="email" th:value="${email}" />
        <input type="hidden" id="resetToken" name="token" th:value="${token}" />


        <!-- New Password -->
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password"
                   id="newPassword"
                   name="newPassword"
                   required
                   minlength="8"
                   class="form-input"
                   autocomplete="new-password" />
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password"
                   id="confirmPassword"
                   name="confirmPassword"
                   required
                   minlength="8"
                   class="form-input"
                   autocomplete="new-password" />
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="btn-primary">Reset Password</button>
        </div>

        <div class="form-group">
            <div class="register-link">
                Having trouble? <a href="/support">Contact Support</a>
            </div>
        </div>
    </form>
</div>

<!-- Modal Overlay -->
<div class="modal-overlay"></div>

<!-- Replace the modal code with: -->
<div th:replace="~{_error_modal :: errorModal}"></div>
</body>
</html>
